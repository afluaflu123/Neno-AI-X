services:
  - type: web
    plan: free
    name: Neno x
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 bot.py
    repo: https://github.com/afluaflu123/Neno-AI-X.git      
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH
        sync: false
      - key: ADMINS
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: DATABASE_URI
        sync: false 
      - key: PICS
        sync: false
      - key: LOG_CHANNEL
        sync: false    
      - key: AUTH_CHANNEL
        sync: false
      - key: REQ_CHANNEL
        sync: false
      - key: DELETE_CHANNELS
        sync: false
    autoDeploy: false
